# ----------------------- #
#      Main Configs       #
# ----------------------- #

url: http://traffan.com
title: Ramblings on Rails
subtitle: Code is poetry and I'm an aspiring poet.
author: Gary Traffanstedt
#simple_search: https://www.google.com/search
lunr_sarch: true
description: Gary Traffanstedt's blog - adventures in coding by a former and aspiring code monkey.

# Default date format is "ordinal" (resulting in "July 22nd 2007")
# You can customize the format as defined in
# http://www.ruby-doc.org/core-1.9.2/Time.html#method-i-strftime
# Additionally, %o will give you the ordinal representation of the day
date_format: '%a %e %b %Y'

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: /atom.xml
subscribe_email:
# RSS feeds can list your email address if you like
email:

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

gems:
  - jekyll-lunr-js-search
  - octopress-minify-html

fixed_navigation: true # is this even being used?

# If publishing to a subdirectory as in http://site.com/project set 'root: /project'
root: /
permalink: /:title/
source: source
destination: public
plugins: plugins
code_dir: downloads/code
category_dir: categories
markdown: rdiscount
rdiscount:
  extensions:
    - autolink
    - footnotes
    - smart
highlighter: pygments # default python pygments have been replaced by pygments.rb

paginate: 10          # Posts per page on the blog index
paginate_path: ":num"  # Directory base for pagination URLs eg. /posts/2/
recent_posts: 5       # Posts in the sidebar Recent Posts section
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles
excerpt_separator: "<!--more-->"

titlecase: true       # Converts page and post titles to titlecase

# list each of the sidebar modules you want to include, in the order you want them to appear.
# To add custom asides, create files in /source/_includes/custom/asides/ and add them to the list like 'custom/asides/custom_aside_name.html'
default_asides: [
  asides/about.html,
  asides/recent_posts.html,
  custom/asides/category_list.html,
  custom/asides/tag_cloud.html,
  asides/twitter.html,
  asides/github.html
]

# Each layout uses the default asides, but they can have their own asides instead. Simply uncomment the lines below
# and add an array with the asides you want to use.
# blog_index_asides:
# post_asides:
# page_asides:

# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Github repositories
github_user: blimey85
github_repo_count: 0
github_show_profile_link: true
github_skip_forks: true

# Twitter
twitter_user: blimey85
twitter_tweet_button: false
twitter_tweet_count: 10
twitter_show_replies: false

# Google +1
google_plus_one: false
google_plus_one_size: medium

# Google Plus Profile
# Hidden: No visible button, just add author information to search results
googleplus_user:
googleplus_hidden: false

# Pinboard
pinboard_user:
pinboard_count: 3

# Delicious
delicious_user:
delicious_count: 3

# Disqus Comments
#disqus_short_name: ramblingsonrails
#disqus_show_comment_count: true

# Google Analytics
google_analytics_tracking_id: #UA-40029059-1

# Facebook Like
facebook_like: false

lunr_search:
  excludes: [rss.xml, atom.xml]

exclude:
  - divshot.json

# Plugin: jekyll-assets
assets:
  dirname: assets
  #baseurl: /assets/
  baseurl: //d3b7un3yxmozet.cloudfront.net
  sources:
    - _assets/javascripts
    - _assets/stylesheets
  compress:
    js:   'uglifier'
    css:  'sass'
  #cachebust: hard
  cache: true
  gzip: [ text/css, application/javascript ]
