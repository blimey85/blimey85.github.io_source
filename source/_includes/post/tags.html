{% capture tag %}
  {% if post %}
    {{ post.tags | tag_links | size }}
  {% else %}
    {{ page.tags | tag_links | size }}
  {% endif %}
{% endcapture %}

{% unless tag == '0' %}
  <span class="tag_block" style="position: absolute; right: 15px;">
    <span class="glyphicon glyphicon-tags"></span>&nbsp;
    <span class="tags">
      {% if post %}
        {{ post.tags | tag_links }}
      {% else %}
        {{ page.tags | tag_links }}
      {% endif %}
    </span>
  </span>
{% endunless %}
