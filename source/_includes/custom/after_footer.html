{% javascript app %}

<script src="/assets/javascripts/jquery-2.1.4.min.js"></script>
<script src="/assets/javascripts/lib/lunr.min.js"></script>
<script src="/assets/javascripts/lib/handlebars.js"></script>
<script src="/assets/javascripts/lib/URI.min.js"></script>
<script src="/assets/javascripts/lunr_search.js"></script>
<script src="/assets/javascripts/jquery.tagcanvas.min.js"></script>
<script src="/assets/javascripts/bootstrap.min.js"></script>
<script src="/assets/javascripts/blog.js"></script>

{% raw %}
<script>
    $(document).keyup(function(e) {
        if (e.keyCode == 27) {
            $("#search-results").hide();
            $('#search-query').val('');
        }
    });
    $(document).mouseup(function(e) {
        var container = $("#search-results");
        if (!container.is(e.target) && container.has(e.target).length === 0) {
            container.hide();
            $('#search-query').val('');
        }
    });
</script>
<script id="search-results-template" type="text/x-handlebars-template">
    {{#entries}}
    <article>
        <h3>
            <a href="{{url}}">{{title}}</a>
        </h3>
        {{summary}}
        <p>
            <i class="fa fa-calendar"></i>&nbsp;{{ date }}
            <i class="fa fa-list"></i>&nbsp;{{ category }}
            <i class="fa fa-tags"></i>&nbsp;{{ tags }}
        </p>

    </article>
    {{/entries}}
</script>
{% endraw %}
